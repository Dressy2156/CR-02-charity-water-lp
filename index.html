<!-- index.html -->
<!DOCTYPE html> <!-- Tells the browser this is an HTML5 document -->
<html lang="en"> <!-- The root element of the page, language is English -->
<head>
  <meta charset="UTF-8"> <!-- Sets character encoding to UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on mobile devices -->
  <title>Charity: Water Landing Page</title> <!-- The title shown in the browser tab -->
  <link rel="stylesheet" href="styles.css"> <!-- Links to the CSS file for styling -->
</head>
<body>
  <!-- Logo at the top left with spacing -->
  <div class="logo-top-left">
    <!-- New water can logo image -->
    <img src="img/water-can-transparent.png" alt="Charity Water Logo" class="logo">
    <!-- Text next to the logo, slightly smaller than the logo -->
    <span class="logo-text">charity: water</span>
  </div>
  <!-- Background image for the whole page -->
  <div class="hero-image-bg"></div>
  <!-- The header section contains the main content at the top of the page -->
  <header class="hero">
    <div class="hero-text">
      <!-- Main headline for the page -->
      <h1>Give Water.<br>Leave a Legacy.</h1>
      <!-- Subheadline with a short message -->
      <p class="subheadline">
        Even $10 can transform a life todayâ€”and together, our generation is 
        building a future where no one drinks dirty water.
      </p>

      <!-- Donation form for users to select an amount and donate -->
      <form class="donation-box">
        <!-- Title for the donation box -->
        <p class="donate-title">Donate as little as $5</p>
        <!-- Buttons for selecting donation amounts -->
        <div class="donation-buttons">
          <!-- Each label contains a radio button and a visible amount -->
          <label>
            <input type="radio" name="amount" value="5">
            <span>$5</span>
          </label>
          <label>
            <input type="radio" name="amount" value="10" checked>
            <span>$10</span>
          </label>
          <label>
            <input type="radio" name="amount" value="20">
            <span>$20</span>
          </label>
          <label>
            <input type="radio" name="amount" value="40">
            <span>$40</span>
          </label>
          <label>
            <input type="radio" name="amount" value="100">
            <span>$100</span>
          </label>
          <label>
            <input type="radio" name="amount" value="other">
            <span>Other</span>
          </label>
        </div>
        <!-- Button to submit the donation form -->
        <button type="submit" class="cta">Start Donating!</button>
        <!-- Text showing the impact of a donation -->
        <p class="impact-text">
          Your $10 will give water to 2 people for the year. 100% of funds go straight to the people in need.
        </p>
      </form>
    </div>
    <!-- Remove the hero-image div from here since the background is now set for the whole page -->
  </header>
</body>
</html>
